<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="styles.css"/>


</head>
<body>
    <div class="menu-container"> <!-- This is the container -->
        <div class="menu"> <!-- This is the item -->
            <div class="date">Nov 15, 2022</div>
            <div class="links">
                <div class="signup">Sign Up</div> <!-- This is nested now-->
                <div class="login">Login</div>    <!-- This one too! -->
            </div>
        </div> 
    </div>

    <div class='header-container'> <!-- This is the container-->
        <div class='header'> <!-- This is the item -->
          <div class='subscribe'>Subscribe &#9662;</div>
          <div class='logo'><img src='images/awesome-logo.svg'/></div>
          <div class='social'><img src='images/social-icons.svg'/></div>
        </div>
      </div>
    
      <div class='photo-grid-container'> <!-- Container-->
        <div class='photo-grid'>         <!-- Item-->
          <div class='photo-grid-item first-item'> <!--Nested item--> 
            <img src='images/one.svg'/>
          </div>
          <div class='photo-grid-item'>
            <img src='images/two.svg'/>
          </div>
          <div class='photo-grid-item'>
            <img src='images/three.svg'/>
          </div>
          <div class='photo-grid-item'>
            <img src='images/four.svg'/>
          </div>
          <div class='photo-grid-item last-item'>
            <img src='images/five.svg'/>
          </div>
        </div>

    </div>

    <div class='footer'>
        <div class='footer-item footer-one'></div>
        <div class='footer-item footer-two'></div>
        <div class='footer-item footer-three'></div>
      </div>

    
</body>
</html>
